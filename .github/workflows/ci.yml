name: 'CI'

concurrency:
  group: ci-${{ github.run_id }}
  cancel-in-progress: true

on:
  pull_request_target:
    types: [opened, edited, synchronize]
  push:
    branches:
      - main

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, macos-13, windows-latest, ubuntu-22.04]
    uses: ./.github/workflows/build.yml
    with:
      platform: ${{ matrix.platform }}
      build-args: ${{ startsWith(matrix.platform, 'windows') && '--bundles nsis' || '' }}
      upload-artifacts: true
    secrets: inherit
    permissions:
      contents: write
